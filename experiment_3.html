<!DOCTYPE html>
<html lang="en-US">

    <meta charset="utf-8">

    <title>Experiment 3</title>
</head>

<body> 
    <h1>Experiment 3 - HTML Table</h1>

    <table border="1" width="600" align="center">
        <thead> <!--The title for first row-->
            <tr> <!--Row-->
                <th style="height: 50px; width: 200px;">Photo</th>
                <th style="height: 50px; width: 200px;">Dog Breed</th>
                <th style="height: 50px; width: 200px;">Size</th>
                <th style="height: 50px; width: 200px;">Link</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="https://dogtime.com/wp-content/uploads/sites/12/2023/11/GettyImages-157603001-e1701106766955.jpg?w=1024" alt="Beagle" width="250"></td>
                <td>Beagle</td>
                <td>2</td>
                <td><a href="https://en.wikipedia.org/wiki/Beagle">More Info</a></td>
            </tr>

            <tr>
                <td><img src="https://dogtime.com/wp-content/uploads/sites/12/2023/08/GettyImages-463043655-1-e1692889076481.jpg?w=1024" alt="Boxer" width="250"></td>
                <td>Boxer</td>
                <td>3</td>
                <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)">More Info</a></td>
            </tr>

            <tr>
                <td><img src="https://dogtime.com/wp-content/uploads/sites/12/2023/11/GettyImages-529202089-e1701095552546.jpg?w=1024" alt="German_Shepherd"  width="250"></td>
                <td>German Shepard</td>
                <td>4</td>
                <td><a href="https://en.wikipedia.org/wiki/German_Shepherd">More Info</a></td>
            </tr>
        </tbody>
    </table>
   
</body>
</html>
